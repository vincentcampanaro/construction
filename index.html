<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Construction Projects Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-heatmap/1.0.0/leaflet-heatmap.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 80%;
        }

        #buttons {
            padding: 10px;
            background-color: #f9f9f9;
        }

        .leaflet-marker-icon {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
        }

    </style>
</head>
<body>
    <div id="buttons">
        <button id="heatmapButton">Toggle Heatmap</button>
        <button id="choroplethButton">Toggle Choropleth</button>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
