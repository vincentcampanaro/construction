<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Construction Projects Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 80%;
        }

        #buttons {
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="heatmapButton">Toggle Heatmap</button>
        <button id="choroplethButton">Toggle Choropleth</button>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
