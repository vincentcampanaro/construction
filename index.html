<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Construction Projects Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 90%;
        }

        .leaflet-marker-icon {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
        }

        #buttons {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }

    </style>
</head>
<body>
    <div id="map"></div>
    <div id="buttons">
        <button id="heatmapButton">Toggle Heatmap</button>
        <button id="choroplethButton">Toggle Choropleth</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
